<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <section class="description">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <form>
        <fieldset class="contact-info">
            <legend>Contact Information</legend>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="telephone" id="phone" name="phone" placeholder="1 (888)324-1234">
            </div>
            <div class="input-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="input-group">
                <label for="name">State</label>
                <select placeholder="Choose state" id="state" name="state">
                    <option value="tx">Texas</option>
                    <option value="md">Maryland</option>
                </select>
            </div>
            <div class="input-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
            </div>
        </fieldset>
        <div class="border"></div>
        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>

            <input type="checkbox" id="html" name="news-type" value="html">
            <label for="html">HTML News</label>
            <br>
            <input type="checkbox" id="css" name="news-type" value="css">
            <label for="css">CSS News</label>
            <br>
            <input type="checkbox" id="javascript" name="news-type" value="javascript">
            <label for="javascript">Javascript News</label>

            <p>Newsletter format</p>
            <input type="radio" id="html-radio" name="format" value="html">
            <label for="html-radio">HTML</label>
            <br>
            <input type="radio" id="plain-radio" name="format" value="plain">
            <label for="plain-radio">Plain Text</label>

            <p>Other topics you'd like to hear about</p>
            <textarea id="interests" name="interests">
            </textarea>

        </fieldset>
        <button type="submit">Sign up</button>
    </form>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
